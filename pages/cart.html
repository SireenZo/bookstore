<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <nav id="sidebar" data-state="open">
            <button class="close-sidebar">&#10006;</button>
            <div class="logo-name">
                <div class="logo-image">
                    <img src="../assets/images/logo.png" alt="Siris Bookshop Logo">
                </div>
                <span class="logo_name">Siris Bookshop</span>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="index.html" id="home"><i class="fas fa-book"></i>Home</a></li>
                    <li><a href="/pages/books.html" id="all"><i class="fas fa-book-open"></i>All</a></li>
                    <li><a href="/pages/categories.html" id="categories"><i class="fas fa-th-list"></i>Categories</a></li>
                    <li><a href="/pages/authors.html" id="authors"><i class="fas fa-user"></i>Authors</a></li>
                    <li><a href="/pages/cart.html" id="cart"><i class="fas fa-heart"></i>Cart</a></li>
                </ul>
                <div class="user-info">
                    <div class="user-img">
                        <img src="../assets/images/user.jpeg" alt="User Image">
                    </div>
                    <div class="user-name">
                        <span>Sireen Al Zoughbi</span>
                    </div>
                </div>
            </div>
        </nav>
        <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
        <div class="content flex">
            <h1>Your Cart</h1>
            <div class="container">
                <div id="cart-container"></div>
                <div id="summary-box">
                    <table class="summary-table">
                        <tr>
                            <td>Total Price:</td>
                            <td id="total-price"></td>
                        </tr>
                        <tr>
                            <td>Shipping Price:</td>
                            <td id="shipping-price">$10.00</td>
                        </tr>
                        <tr>
                            <td><strong>Final Total:</strong></td>
                            <td id="final-total">$10.00</td>
                        </tr>
                    </table>
                    <button id="checkout-btn" class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/book-data.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
