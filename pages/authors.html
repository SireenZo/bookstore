<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/authors.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Authors</title>
</head>
<body>
    <div class="flex-container">
        <nav id="sidebar" data-state="open">
            <button class="close-sidebar">&#10006;</button>
            <div class="logo-name">
                <div class="logo-image">
                    <img src="../assets/images/logo.png" alt="Siris Bookshop Logo">
                </div>
                <span class="logo_name">Siris Bookshop</span>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="index.html" id="home"><i class="fas fa-book"></i>Home</a></li>
                    <li><a href="pages/books.html" id="all"><i class="fas fa-book-open"></i>All</a></li>
                    <li><a href="pages/categories.html" id="categories"><i class="fas fa-th-list"></i>Categories</a></li>
                    <li><a href="pages/authors.html" id="authors"><i class="fas fa-user"></i>Authors</a></li>
                    <li><a href="pages/cart.html" id="cart"><i class="fas fa-heart"></i>Cart</a></li>
                </ul>
                <div class="user-info">
                    <div class="user-img">
                        <img src="../assets/images/user.jpeg" alt="User Image">
                    </div>
                    <div class="user-name">
                        <span>Sireen Al Zoughbi</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content flex">
            <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
            <div class="header">
                <div class="search-section">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Search for books...">
                </div>
                <button class="filter-button" onclick="showFilter()">
                    <i class="fas fa-sliders-h"></i> Filters
                </button>
                <div id="filterModal" class="filter-modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeFilter()">&times;</span>
                        <h2>Filter Authors</h2>
                        <div class="filter-input-group" style="margin-top: 40px;">
                            <label for="authorName">Name:</label>
                            <input type="text" id="authorName" placeholder="Filter by author name...">
                        </div>
                        <div class="filter-input-group">
                            <label for="authorNationality">Nationality:</label>
                            <input type="text" id="authorNationality" placeholder="Filter by nationality...">
                        </div>
                        <button onclick="filterAuthors()">Apply Filter</button>
                    </div>
                </div>
            </div>
            <div id="author-list" class="author-list"></div>
            <div id="author-details" class="author-details" style="display: none;">
                <button id="back-btn" onclick="showAuthorList()">Back to Author List</button>
                <div class="box">
                    <div id="author-info">
                        <img id="details-image" alt="Author Image">
                        <h2 id="details-name"></h2>
                        <p id="details-bio"></p>
                        <table>
                            <tr>
                                <td>Nationality:</td>
                                <td id="details-nationality"></td>
                            </tr>
                            <tr>
                                <td>Born:</td>
                                <td id="details-birth-date"></td>
                            </tr>
                            <tr>
                                <td id="status-label">Alive\Dead:</td>
                                <td id="details-death-date"></td>
                            </tr>
                            <tr>
                                <td>Number of books:</td>
                                <td id="details-books-count"></td>
                            </tr>
                        </table>
                    </div>
                    <h3 id="books">Books</h3>
                    <div id="author-books-list" class="author-books-list"></div>
                    <h3>Other Authors</h3>
                    <div id="other-authors-list" class="other-authors-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/filter.js"></script>
    <script src="../js/authors-info.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/authors-data.js"></script>
</body>
</html>
